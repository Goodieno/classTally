<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학급 점수판</title>
  <style>
    body { font-family: Arial, sans-serif; padding:20px; background:#f9fafb; }
    h1 { margin-bottom:20px; }
    ul { list-style:none; padding:0; }
    li { margin:8px 0; }
    a { text-decoration:none; color:#2563eb; font-size:18px; }
    a:hover { text-decoration:underline; }
    .grid { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; }
    .card { border:1px solid #ddd; border-radius:8px; padding:12px; background:#fff; }
    .row { display:flex; justify-content:space-between; margin-bottom:10px; }
    .controls { display:grid; grid-template-columns:1fr 1fr; gap:8px; }
    .controls input { grid-column:span 2; padding:6px; }
    .controls button { padding:8px; border:none; color:#fff; font-weight:bold; border-radius:6px; cursor:pointer; }
    .btn-add { background:#16a34a; }
    .btn-take { background:#dc2626; }
    .reasons { margin-top:10px; }
    .reason.add { color:#16a34a; font-weight:bold; background:#fff; padding:4px; border-radius:4px; }
    .reason.take { color:#dc2626; font-weight:bold; background:#fff; padding:4px; border-radius:4px; }
    .score { font-weight:bold; }
    .class-name { font-weight:bold; font-size:20px; }
    .back { display:inline-block; margin-top:16px; color:#2563eb; text-decoration:none; }
    /* Hidden admin link bottom-right */
    .admin-link {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      opacity: 0.5;
      z-index: 1000;
    }
    .admin-link a {
      color: #555;
      text-decoration: none;
    }
    .admin-link a:hover {
      opacity: 1;
      text-decoration: underline;
    }
    /* Spacer below grid */
    .grid-spacer {
      height: 2in;
    }
  </style>
</head>
<body>
  <!-- Root page grade links -->
  <div id="home-links">
    <h1>학년 선택</h1>
    <ul>
      <li><a href="#" onclick="renderGrade(1); return false;">1학년</a></li>
      <li><a href="#" onclick="renderGrade(2); return false;">2학년</a></li>
      <li><a href="#" onclick="renderGrade(3); return false;">3학년</a></li>
      <li><a href="#" onclick="renderGrade(4); return false;">4학년</a></li>
      <li><a href="#" onclick="renderGrade(5); return false;">5학년</a></li>
      <li><a href="#" onclick="renderGrade(6); return false;">6학년</a></li>
    </ul>
  </div>

  <div id="view"></div>

  <!-- Admin link always bottom-right -->
  <div class="admin-link">
    <a href="#" onclick="checkAdminPassword(); return false;">⚙️ Admin Panel</a>
  </div>

  <script>
    const grades = {};
    for (let g=1; g<=6; g++) {
      grades[`${g}학년`] = {};
      for (let c=1; c<=8; c++) {
        grades[`${g}학년`][`${g}학년 ${c}반`] = { points:0, reasons:[] };
      }
    }

    function renderGrade(grade) {
      document.getElementById("home-links").style.display = "none"; // hide root links
      const view = document.getElementById("view");
      view.innerHTML = `
        <h2>${grade}학년 학급 점수판</h2>
        <div class="grid"></div>
      `;
      const grid = view.querySelector(".grid");

      Object.entries(grades[`${grade}학년`]).forEach(([className, data]) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <div class="row">
            <div class="class-name">${className}</div>
            <div>총점: <span class="score">${data.points}</span></div>
          </div>
          <div class="controls">
            <input type="text" placeholder="이유 입력" class="reasonInput" maxlength="30"/>
            <button class="btn-add">+ 점수 추가</button>
            <button class="btn-take">− 점수 차감</button>
          </div>
          <div class="reasons"></div>
        `;
        const reasonEl = card.querySelector(".reasonInput");
        const scoreEl = card.querySelector(".score");
        const reasonsDiv = card.querySelector(".reasons");

        card.querySelector(".btn-add").onclick = () => {
          const reason = reasonEl.value.trim() || "이유 없음";
          data.points += 2;
          data.reasons.push({type:"add", amount:2, text:reason, ts:Date.now()});
          updateCard();
          reasonEl.value = "";
        };
        card.querySelector(".btn-take").onclick = () => {
          const reason = reasonEl.value.trim() || "이유 없음";
          data.points -= 1;
          data.reasons.push({type:"take", amount:1, text:reason, ts:Date.now()});
          updateCard();
          reasonEl.value = "";
        };

        function updateCard() {
          scoreEl.textContent = data.points;
          reasonsDiv.innerHTML = "";
          data.reasons.slice(-3).forEach(r => {
            const div = document.createElement("div");
            div.className = `reason ${r.type}`;
            const date = new Date(r.ts);
            const formatted = date.toLocaleString("ko-KR", {
              month: "2-digit",
              day: "2-digit",
              hour: "2-digit",
              minute: "2-digit"
            });
            div.textContent = (r.type==="add"?"+":"−")+r.amount+"점: "+r.text+" ("+formatted+")";
            reasonsDiv.appendChild(div);
          });
        }

        grid.appendChild(card);
      });

      // Spacer below grid
      const spacer = document.createElement("div");
      spacer.className = "grid-spacer";
      view.appendChild(spacer);

      // Back link at bottom of grade view
      const backLink = document.createElement("div");
      backLink.className = "back-link";
      backLink.innerHTML = `<a href="#" class="back" onclick="goHome(); return false;">← 학년으로 돌아가기</a>`;
      view.appendChild(backLink);
    }

    function checkAdminPassword() {
      const pw = prompt("관리자 비밀번호를 입력하세요:");
      if (pw === "delete") {
        renderAdmin();
      } else {
        alert("비밀번호가 올바르지 않습니다.");
      }
    }

    function renderAdmin() {
      const view = document.getElementById("view");
      view.innerHTML = `
        <h2>관리자 메뉴</h2>
        <p>학년별 점수를 초기화할 수 있습니다.</p>
        <ul id="adminList"></ul>
        <div class="back-link">
          <a href="#" class="back" onclick="goHome(); return false;">← 학년으로 돌아가기</a>
        </div>
      `;
      const adminList = document.getElementById("adminList");
      for (let g = 1; g <= 6; g++) {
        const li = document.createElement("li");
        li.innerHTML = `<a href="#" onclick="resetGrade(${g}); return false;">${g}학년 점수 초기화</a>`;
        adminList.appendChild(li);
      }
    }

    function resetGrade(grade) {
      if (!confirm(`${grade}학년의 모든 점수를 초기화하시겠습니까?`)) return;
      Object.values(grades[`${grade}학년`]).forEach(cls => {
        cls.points = 0;
        cls.reasons = [];
      });
      alert(`${grade}학년 점수가 초기화되었습니다.`);
    }

    function goHome() {
      document.getElementById("home-links").style.display = "block"; // show root links again
      document.getElementById("view").innerHTML = "";
    }

    window.renderGrade = renderGrade;
    window.checkAdminPassword = checkAdminPassword;
    window.renderAdmin = renderAdmin;
    window.resetGrade = resetGrade;
