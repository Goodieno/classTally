<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>학급 점수판</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9fafb;
    }

    h1 { margin-bottom: 20px; }

    ul { list-style: none; padding: 0; }

    li { margin: 10px 0; }

    button.link-btn {
      background: none;
      border: none;
      color: #2563eb;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
    }

    button.link-btn:hover {
      text-decoration: underline;
    }

    /* ===== Leader display ===== */
    .leader {
      margin-left: 10px;
      font-weight: bold;
      color: #166534;
    }

    .leader-score {
      color: #000;
      margin-left: 4px;
    }

    .badge {
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 6px;
      margin-left: 6px;
      color: #fff;
    }

    .badge.leader-badge {
      background: #16a34a;
    }

    .badge.tie-badge {
      background: #ca8a04;
    }

    /* ===== Grid layout ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      max-width: 960px;
      margin: 0 auto;
      gap: 12px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      background: #fff;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    /* ===== Card text styling ===== */
    .card .class-name {
      color: #2563eb;
      font-weight: bold;
    }

    .card .points {
      color: #14532d;
      font-weight: bold;
    }

    /* ===== Controls ===== */
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .controls input {
      grid-column: span 2;
      padding: 6px;
    }

    .controls button {
      padding: 8px;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-add { background: #16a34a; }
    .btn-take { background: #dc2626; }

    .reasons { margin-top: 10px; }

    .reason.add { color: #16a34a; font-weight: bold; }
    .reason.take { color: #dc2626; font-weight: bold; }

    .back {
      margin-bottom: 16px;
      display: inline-block;
    }

    .grid-spacer { height: 2in; }

    .admin-link {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      opacity: 0.6;
    }

    .admin-link:hover { opacity: 1; }
  </style>
</head>

<body>

  <div id="home">
    <h1>학년 선택</h1>
    <ul id="grade-links"></ul>
  </div>

  <div id="view"></div>

  <div class="admin-link">
    <button class="link-btn" id="admin-link">⚙️ Admin Panel</button>
  </div>

  <script>
    /* ===== DATA ===== */
    const grades = {};
    for (let g = 1; g <= 6; g++) {
      grades[g] = {};
      for (let c = 1; c <= 8; c++) {
        grades[g][`${g}학년 ${c}반`] = { points: 0, reasons: [] };
      }
    }

    /* ===== HOME ===== */
    function renderHome() {
      const list = document.getElementById("grade-links");
      list.innerHTML = "";

      for (let g = 1; g <= 6; g++) {
        const entries = Object.entries(grades[g]);
        const max = Math.max(...entries.map(e => e[1].points));

        let leaderHTML = "";

        if (max > 0) {
          const leaders = entries.filter(e => e[1].points === max);

          if (leaders.length === 1) {
            leaderHTML = `
              <span class="leader">
                ${leaders[0][0]}
                <span class="leader-score">(${max})</span>
                <span class="badge leader-badge">LEADER</span>
              </span>
            `;
          } else {
            leaderHTML = leaders.map(l => `
              <span class="leader">
                ${l[0]}
                <span class="leader-score">(${max})</span>
                <span class="badge tie-badge">TIE</span>
              </span>
            `).join("");
          }
        }

        const li = document.createElement("li");
        li.innerHTML = `
          <button class="link-btn" data-grade="${g}">${g}학년</button>
          ${leaderHTML}
        `;
        list.appendChild(li);
      }
    }

    /* ===== GRADE VIEW ===== */
    function renderGrade(grade) {
      document.getElementById("home").style.display = "none";
      const view = document.getElementById("view");

      view.innerHTML = `
        <button class="link-btn back" id="back-home">← 학년으로 돌아가기</button>
        <h2>${grade}학년 학급 점수판</h2>
        <div class="grid"></div>
      `;

      const grid = view.querySelector(".grid");

      Object.entries(grades[grade]).forEach(([className, data]) => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <div class="row">
            <div class="class-name">${className}</div>
            <div>총점: <span class="points score">${data.points}</span></div>
          </div>

          <div class="controls">
            <input type="text" placeholder="이유 입력" maxlength="30">
            <button class="btn-add">+ 점수 추가</button>
            <button class="btn-take">− 점수 차감</button>
          </div>

          <div class="reasons"></div>
        `;

        const scoreEl = card.querySelector(".score");
        const input = card.querySelector("input");
        const reasonsDiv = card.querySelector(".reasons");

        function update() {
          scoreEl.textContent = data.points;
          reasonsDiv.innerHTML = "";
          data.reasons.slice(-3).forEach(r => {
            const d = document.createElement("div");
            d.className = `reason ${r.type}`;
            d.textContent = `${r.type === "add" ? "+" : "−"}${r.amount}점: ${r.text}`;
            reasonsDiv.appendChild(d);
          });
          renderHome();
        }

        card.querySelector(".btn-add").onclick = () => {
          data.points += 2;
          data.reasons.push({ type: "add", amount: 2, text: input.value || "이유 없음" });
          input.value = "";
          update();
        };

        card.querySelector(".btn-take").onclick = () => {
          data.points -= 1;
          data.reasons.push({ type: "take", amount: 1, text: input.value || "이유 없음" });
          input.value = "";
          update();
        };

        grid.appendChild(card);
      });

      view.appendChild(document.createElement("div")).className = "grid-spacer";
    }

    /* ===== EVENTS ===== */
    document.addEventListener("click", e => {
      if (e.target.dataset.grade) renderGrade(Number(e.target.dataset.grade));
      if (e.target.id === "back-home") {
        document.getElementById("view").innerHTML = "";
        document.getElementById("home").style.display = "block";
        renderHome();
      }
      if (e.target.id === "admin-link") {
        if (prompt("비밀번호") === "delete") {
          alert("관리자 페이지는 아직 확장 예정입니다.");
        }
      }
    });

    renderHome();
  </script>
</body>
</html>
