<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>í•™ê¸‰ ì ìˆ˜íŒ</title>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f9fafb;
  padding:20px;
}

ul { list-style:none; padding:0; }
li { margin:10px 0; }

button.link-btn {
  background:none;
  border:none;
  cursor:pointer;
  font-size:18px;
  font-weight:bold;
  color:#2563eb;
}

.leader { color:#166534; font-weight:bold; }

.grid {
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  max-width:900px;
  margin:0 auto;
  gap:12px;
}

.card {
  background:#fff;
  border:1px solid #ddd;
  border-radius:8px;
  padding:12px;
}

.class-name {
  font-weight:bold;
  color:#1d4ed8;
}

.score {
  font-weight:bold;
  color:#14532d;
}

.controls {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:6px;
  margin-top:6px;
}

.controls input {
  grid-column: span 2;
  padding:6px;
}

.controls button {
  padding:8px;
  border:none;
  border-radius:6px;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

.btn-add { background:#16a34a; }
.btn-take { background:#dc2626; }

.reasons-wrapper {
  margin-top:8px;
  max-height:120px;
  overflow-y:auto;
  background:#f3f4f6;
  padding:6px;
  border-radius:6px;
}

.reason.add {
  color:#14532d;
  font-weight:bold;
}

.reason.take {
  color:#b91c1c;
  font-weight:bold;
}

.admin-link {
  position:fixed;
  bottom:10px;
  right:10px;
  font-size:12px;
}
</style>
</head>

<body>

<div id="home">
  <h1>í•™ë…„ ì„ íƒ</h1>
  <ul id="grade-links"></ul>
</div>

<div id="view"></div>

<div class="admin-link">
  <button class="link-btn" id="admin-btn">âš™ï¸ Admin</button>
</div>

<script>
/* ================= FIREBASE INIT ================= */

firebase.initializeApp({
  apiKey: "AIzaSyDWrEqadNQ0ktZ9rIBG7yRequX_rstFFsE",
  authDomain: "online-tally-system.firebaseapp.com",
  databaseURL: "https://online-tally-system-default-rtdb.firebaseio.com",
  projectId: "online-tally-system",
  storageBucket: "online-tally-system.firebasestorage.app",
  messagingSenderId: "89585597340",
  appId: "1:89585597340:web:989e55802c4ebf68f6e659"
});

const db = firebase.database();

/* ================= INIT DATA ================= */

function initIfEmpty() {
  for (let g=1; g<=6; g++) {
    for (let c=1; c<=8; c++) {
      const ref = db.ref(`grades/${g}/${c}`);
      ref.once("value", snap => {
        if (!snap.exists()) {
          ref.set({ points:0, reasons:{} });
        }
      });
    }
  }
}
initIfEmpty();

/* ================= HOME ================= */

function renderHome() {
  const ul = document.getElementById("grade-links");
  ul.innerHTML = "";

  for (let g=1; g<=6; g++) {
    const li = document.createElement("li");
    li.id = `grade-${g}`;
    ul.appendChild(li);

    db.ref(`grades/${g}`).on("value", snap => {
      let max = 0;
      let leaders = [];

      snap.forEach(cls => {
        const p = cls.val().points;
        if (p > max) {
          max = p;
          leaders = [cls.key];
        } else if (p === max && p > 0) {
          leaders.push(cls.key);
        }
      });

      let label = "";
      if (max > 0) {
        label = leaders.length > 1
          ? ` ğŸ¥Š TIE ${leaders.join(", ")}ë°˜ (${max})`
          : ` ğŸ‘‘ ${leaders[0]}ë°˜ (${max})`;
      }

      li.innerHTML = `
        <button class="link-btn" onclick="renderGrade(${g})">
          ${g}í•™ë…„ <span class="leader">${label}</span>
        </button>
      `;
    });
  }
}

/* ================= GRADE ================= */

function renderGrade(g) {
  document.getElementById("home").style.display="none";
  const view = document.getElementById("view");

  view.innerHTML = `
    <button class="link-btn" onclick="goHome()">â† ë’¤ë¡œ</button>
    <h2>${g}í•™ë…„</h2>
    <div class="grid" id="grid"></div>
  `;

  const grid = document.getElementById("grid");

  for (let c=1; c<=8; c++) {
    const cardId = `card-${g}-${c}`;
    const ref = db.ref(`grades/${g}/${c}`);

    ref.on("value", snap => {
      const data = snap.val();
      if (!data) return;

      let card = document.getElementById(cardId);
      if (!card) {
        card = document.createElement("div");
        card.className = "card";
        card.id = cardId;
        grid.appendChild(card);
      }

      let reasonsHTML = "";
      if (data.reasons) {
        Object.values(data.reasons)
          .slice(-20)
          .forEach(r => {
            reasonsHTML += `
              <div class="reason ${r.type}">
                ${r.text} (${r.time})
              </div>`;
          });
      }

      card.innerHTML = `
        <div class="class-name">${g}í•™ë…„ ${c}ë°˜</div>
        ì ìˆ˜: <span class="score">${data.points}</span>

        <div class="controls">
          <input id="r-${g}-${c}" placeholder="ì´ìœ  ì…ë ¥">
          <button class="btn-add">+2</button>
          <button class="btn-take">-1</button>
        </div>

        <div class="reasons-wrapper">${reasonsHTML}</div>
      `;

      card.querySelector(".btn-add").onclick = () => addPoint(g,c,2);
      card.querySelector(".btn-take").onclick = () => addPoint(g,c,-1);
    });
  }
}

/* ================= POINT UPDATE ================= */

function addPoint(g,c,amt) {
  const input = document.getElementById(`r-${g}-${c}`);
  const text = input.value || "ì´ìœ  ì—†ìŒ";

  db.ref(`grades/${g}/${c}`).transaction(data => {
    data.points += amt;
    data.reasons = data.reasons || {};
    data.reasons[Date.now()] = {
      type: amt>0 ? "add" : "take",
      text,
      time: new Date().toLocaleString("ko-KR")
    };
    return data;
  });

  input.value="";
}

/* ================= ADMIN ================= */

document.getElementById("admin-btn").onclick = () => {
  if (prompt("ë¹„ë°€ë²ˆí˜¸ ì…ë ¥") === "delete") {
    if (confirm("ëª¨ë“  ì ìˆ˜ë¥¼ ì´ˆê¸°í™”í• ê¹Œìš”?")) {
      db.ref("grades").remove();
      initIfEmpty();
      alert("ì´ˆê¸°í™” ì™„ë£Œ");
    }
  }
};

/* ================= NAV ================= */

function goHome() {
  document.getElementById("view").innerHTML="";
  document.getElementById("home").style.display="block";
}

renderHome();
</script>
</body>
</html>
