<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>í•™ê¸‰ ì ìˆ˜íŒ</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9fafb;
    }

    h1 { margin-bottom: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin: 10px 0; }

    button.link-btn {
      background: none;
      border: none;
      color: #2563eb;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
    }

    button.link-btn:hover { text-decoration: underline; }

    /* ===== Leader ===== */
    .leader {
      margin-left: 10px;
      font-weight: bold;
      color: #166534;
      white-space: nowrap;
    }

    .leader-score { color: #000; margin-left: 4px; }

    .badge {
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 6px;
      margin-left: 6px;
      color: #fff;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .leader-badge { background: #16a34a; }
    .tie-badge { background: #ca8a04; }

    /* ===== Grid ===== */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      max-width: 960px;
      margin: 0 auto;
      gap: 12px;
    }

    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 12px;
      background: #fff;
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .class-name {
      color: #2563eb;
      font-weight: bold;
    }

    .points {
      color: #14532d;
      font-weight: bold;
    }

    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .controls input {
      grid-column: span 2;
      padding: 6px;
    }

    .controls button {
      padding: 8px;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .btn-add { background: #16a34a; }
    .btn-take { background: #dc2626; }
    .btn-undo { background: #6b7280; }

    /* ===== Reasons ===== */
    .reasons {
      margin-top: 10px;
      max-height: 120px;
      overflow-y: auto;
      border-top: 1px solid #eee;
      padding-top: 6px;
    }

    .reason {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .reason.add { color: #16a34a; font-weight: bold; }
    .reason.take { color: #dc2626; font-weight: bold; }

    .timestamp {
      color: #555;
      font-weight: normal;
      margin-left: 4px;
      font-size: 12px;
    }

    .back { margin-bottom: 16px; display: inline-block; }
  </style>
</head>

<body>

<div id="home">
  <h1>í•™ë…„ ì„ íƒ</h1>
  <ul id="grade-links"></ul>
</div>

<div id="view"></div>

<script>
  /* ===== DATA ===== */
  const grades = {};
  for (let g = 1; g <= 6; g++) {
    grades[g] = {};
    for (let c = 1; c <= 8; c++) {
      grades[g][`${g}í•™ë…„ ${c}ë°˜`] = { points: 0, reasons: [] };
    }
  }

  /* ===== HOME ===== */
  function renderHome() {
    const list = document.getElementById("grade-links");
    list.innerHTML = "";

    for (let g = 1; g <= 6; g++) {
      const entries = Object.entries(grades[g]);
      const max = Math.max(...entries.map(e => e[1].points));
      let leaderHTML = "";

      if (max > 0) {
        const leaders = entries.filter(e => e[1].points === max);
        leaderHTML = leaders.length === 1
          ? `<span class="leader">${leaders[0][0]} <span class="leader-score">(${max})</span>
             <span class="badge leader-badge">ğŸ‘‘ LEADER</span></span>`
          : leaders.map(l =>
             `<span class="leader">${l[0]} <span class="leader-score">(${max})</span>
             <span class="badge tie-badge">ğŸ¥Š TIE</span></span>`).join("");
      }

      const li = document.createElement("li");
      li.innerHTML = `<button class="link-btn" data-grade="${g}">${g}í•™ë…„</button>${leaderHTML}`;
      list.appendChild(li);
    }
  }

  /* ===== GRADE VIEW ===== */
  function renderGrade(grade) {
    document.getElementById("home").style.display = "none";
    const view = document.getElementById("view");

    view.innerHTML = `
      <button class="link-btn back" id="back-home">â† í•™ë…„ìœ¼ë¡œ ëŒì•„ê°€ê¸°</button>
      <h2>${grade}í•™ë…„ í•™ê¸‰ ì ìˆ˜íŒ</h2>
      <div class="grid"></div>
    `;

    const grid = view.querySelector(".grid");

    Object.entries(grades[grade]).forEach(([className, data]) => {
      let undoStack = null;

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="row">
          <div class="class-name">${className}</div>
          <div>ì´ì : <span class="points score">${data.points}</span></div>
        </div>

        <div class="controls">
          <input type="text" placeholder="ì´ìœ  ì…ë ¥" maxlength="30">
          <button class="btn-add">+ ì ìˆ˜ ì¶”ê°€</button>
          <button class="btn-take">âˆ’ ì ìˆ˜ ì°¨ê°</button>
        </div>

        <div class="controls undo-area"></div>
        <div class="reasons"></div>
      `;

      const scoreEl = card.querySelector(".score");
      const input = card.querySelector("input");
      const reasonsDiv = card.querySelector(".reasons");
      const undoArea = card.querySelector(".undo-area");

      function renderReasons() {
        reasonsDiv.innerHTML = "";
        data.reasons.forEach(r => {
          const d = document.createElement("div");
          d.className = `reason ${r.type}`;
          const t = new Date(r.ts).toLocaleString("ko-KR", {
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit"
          });
          d.innerHTML = `${r.type === "add" ? "+" : "âˆ’"}${r.amount}ì : ${r.text}
            <span class="timestamp">(${t})</span>`;
          reasonsDiv.appendChild(d);
        });
      }

      function update() {
        scoreEl.textContent = data.points;
        renderReasons();
        renderHome();
      }

      update(); // âœ… render immediately

      function addUndoButton() {
        undoArea.innerHTML = `<button class="btn-undo">â†© Undo</button>`;
        undoArea.querySelector("button").onclick = () => {
          if (!undoStack) return;
          data.points -= undoStack.delta;
          data.reasons.pop();
          undoStack = null;
          undoArea.innerHTML = "";
          update();
        };
      }

      card.querySelector(".btn-add").onclick = () => {
        const r = {
          type: "add",
          amount: 2,
          text: input.value || "ì´ìœ  ì—†ìŒ",
          ts: Date.now()
        };
        data.points += 2;
        data.reasons.push(r);
        undoStack = { delta: 2 };
        input.value = "";
        addUndoButton();
        update();
      };

      card.querySelector(".btn-take").onclick = () => {
        const r = {
          type: "take",
          amount: 1,
          text: input.value || "ì´ìœ  ì—†ìŒ",
          ts: Date.now()
        };
        data.points -= 1;
        data.reasons.push(r);
        undoStack = { delta: -1 };
        input.value = "";
        addUndoButton();
        update();
      };

      grid.appendChild(card);
    });
  }

  document.addEventListener("click", e => {
    if (e.target.dataset.grade) renderGrade(Number(e.target.dataset.grade));
    if (e.target.id === "back-home") {
      document.getElementById("view").innerHTML = "";
      document.getElementById("home").style.display = "block";
      renderHome();
    }
  });

  renderHome();
</script>

</body>
</html>
